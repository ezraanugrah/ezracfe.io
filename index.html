<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">
        <img src="Asset/Logo.jpg" alt="ngopiAja!! Logo" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="homeNav">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item dropdown" id="rekomendasiNav">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Rekomendasi
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="hg.html">Holy Grounds Coffee and Community</a>
                    <a class="dropdown-item" href="linus.html">Linus Coffe</a>
                    <a class="dropdown-item" href="ekologi.html">Ekologi desk & Coffe</a>
                    <a class="dropdown-item" href="wistara.html">Wistara Coffe</a>
                    <a class="dropdown-item" href="good.html">Good luck & Space</a>
                </div>
            </li>
            <li class="nav-item" id="testimoniNav">
                <a class="nav-link" href="testimoni.html">Testimoni</a>
            </li>
            <li class="nav-item" id="aboutNav">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
    </div>
</nav>
    <!-- Content -->
    <div class="image-container">
        <img src="Asset/1Hg.jpg" alt="1Hg" class="image active">
        <img src="Asset/3Linus.jpg" alt="3Linus" class="image">
        <img src="Asset/2Ekologi.jpg" alt="2Ekologi" class="image">
        <img src="Asset/4Wistara.jpg" alt="4Wistara" class="image">
        <img src="Asset/5Goodluck.jpeg" alt="5Goodluck" class="image">
    </div>
    <script>
        let images = document.querySelectorAll('.image');
        let currentImage = 0;
        setInterval(() => {
          images[currentImage].classList.remove('active');
          currentImage = (currentImage + 1) % images.length;
          images[currentImage].classList.add('active');
        }, 2000); // change image every 2 seconds

        // JavaScript to handle active state in navbar
        document.addEventListener("DOMContentLoaded", function () {
            const navItems = {
                "home.html": "homeNav",
                "testimoni.html": "testimoniNav",
                "about.html": "aboutNav"
            };

            const currentPage = window.location.pathname.split("/").pop();
            console.log("Current Page: ", currentPage); // Debugging line

            Object.values(navItems).forEach(id => {
                document.getElementById(id).classList.remove("active");
            });

            if (navItems[currentPage]) {
                console.log("Active Nav Item: ", navItems[currentPage]); // Debugging line
                document.getElementById(navItems[currentPage]).classList.add("active");
            }
        });
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
